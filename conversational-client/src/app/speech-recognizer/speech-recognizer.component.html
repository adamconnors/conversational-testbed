<button (click)="onStartStop()">
    @if (!recognizing) {
        Start Listening
    } @else {
        Stop Listening
    }
</button><br/><br/>
{{ status }}
<div class="dialog">
    <div *ngFor="let line of dialog">{{ line }}</div>
</div>
<br/><br/>
<div *ngIf="dialog.length > 1">
    <button (click)="onTranscriptDonwload()">Download transcript</button>
</div>
